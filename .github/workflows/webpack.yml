name: üèó Build

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup pnpm
      uses: pnpm/action-setup@v3.0.0
        with:
          version: 8
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: ‚¨á Download depedencies
      run: |
        pnpm install
        
    - name: Test Syndication Junction
      run: |
        node ./packages/simple-rss-aggregator help
